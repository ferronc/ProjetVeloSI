<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        
        <stats number="6" comments="Vitesse maximale" colour="primary" type="comments"></stats>
        <stats number="12" comments="Distance totale" colour="primary" type="user"></stats>
        <stats number="18" comments="Distance max. entre deux charges" colour="yellow" type="shopping-cart"></stats>
        <stats number="24" comments="Temps depuis la dernière utilisation" colour="red" type="support"></stats>

    </div>
    
    <div class="row">
        <div class="col-lg-6 col-sm-12" id="line-chart" ng-controller="ChartCtrl">
            <div class="panel panel-default">
                <div class="panel-heading">État de charge</div>
                <div class="panel-body">
                    <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
                    click="line.onClick" series="line.series"></canvas>
                </div>
            </div>
        </div> <!-- fin diagramme de charge-->

        <div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="ChartCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Distance parcourue par jour</div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series"
                options="bar.options"></canvas>
            </div>
        </div>
        </div> <!-- fin diagramme de distance-->

    </div> <!-- fin de la row diagrammes -->
