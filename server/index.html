<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>VSO</title>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var data; 
            var socket = io.connect('http://localhost:8080');

            socket.emit('connection');
            
            socket.on('data', function(message) { data = message; document.getElementById("main").innerHTML = JSON.stringify(data); });
        </script>
    </head>
 
    <body id="main"></boby>
</html>
